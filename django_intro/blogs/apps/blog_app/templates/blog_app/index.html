<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Index</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'blog_app/css/index.css' %}">
    </head>
    <body>
        <form action="/create" method="post">
            {% csrf_token %}
            <label for="name">Blog Name:</label>
            <input type="text" id="name" name="name" placeholder="blog name">
            <label for="desc">Description:</label>        
            <textarea id="desc" name="desc" placeholder="description"></textarea>
            <button type="submit">Submit</button>
        </form>
        <h1>Your blog name is:</h1>
        <h2>{{request.session.name}}</h2>
    </body>
</html>
