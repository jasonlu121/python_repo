<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Register and Login</title>
</head>

<body>
    <h1>Login:</h1>
    <form action="/login" method="POST">
        Email: <input type="text" name="login_email" value="">
        Password: <input type="text" name="login_password">
        <input type="submit" value="Login" class="blue">
    </form>
    <h1>Register:</h1>
    <form action="/register" method="POST">
        First Name: <input type="text" name="first_name" value="">
        Last Name: <input type="text" name="last_name" value="">
        Email: <input type="text" name="email" value="">
        Password: <input type="password" name="password" value="">
        Confirm Password: <input type="password" name="confirm_password" value="">
        <input type="submit" value="Reserve a seat" class="blue">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </form>
</body>

</html>
